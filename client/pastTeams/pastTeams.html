<template name="pastTeams">
    {{#unless isCordova}}
        <div class="row" id='pastTeams'>
            <div class="col s12 m12">
                <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                        <span class="card-title">Past Teams ({{pastTeams.length}})</span>
                        <table class="responsive-table">
                            <thead>
                                <th>Date</th>
                                <th>Side</th>
                                <th>Winning Team</th>
                                <th>Losing Team</th>
                            </thead>
                            <tbody>
                                {{#each pastTeams}}
                                    <tr>
                                        <td>
                                            {{dateFormat}}
                                        </td>
                                        <td>{{side}}</td>
                                        <td>
                                            <ul>
                                                {{#each winningTeam.team}}
                                                    <li>{{profile.name}}</li>
                                                {{/each}}
                                            </ul>
                                        </td>
                                        <td>
                                            <ul>
                                                {{#each losingTeam.team}}
                                                    <li>{{profile.name}}</li>
                                                {{/each}}
                                            </ul>
                                        </td>
                                    </tr>
                                {{/each}}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="row" id='recordsCard'>
            <div class="col s12 m12">
                <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                        <span class="card-title">Records</span>
                        <table class="responsive-table">
                            <thead>
                                <th>&nbsp;</th>
                                <th>Name</th>
                                <th>Score</th>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Highest Playing Streak</td>
                                    <td>
                                        {{records.playing.name}}
                                    </td>
                                    <td>
                                        {{records.playing.score}}
                                    </td>
                                </tr>
                                <tr>
                                    <td>Highest Losing Streak</td>
                                    <td>
                                        {{records.losing.name}}
                                    </td>
                                    <td>
                                        {{records.losing.score}}
                                    </td>
                                </tr>
                                <tr>
                                    <td>Highest Winning Streak</td>
                                    <td>
                                        {{records.winning.name}}
                                    </td>
                                    <td>
                                        {{records.winning.score}}
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    {{/unless}}
</template>

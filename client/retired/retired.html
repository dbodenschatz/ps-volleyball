<template name="retired">
    {{#unless isCordova}}
        <div class="row">
            <div class="col s12 m12">
                <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                        <span class="card-title">Retired Players</span>
                        <table class="responsive-table">
                            <thead>
                                <th>Name</th>
                                <th>Title</th>
                            </thead>
                            <tbody>
                                {{#each retiredPlayers}}
                                    <tr>
                                        <td>{{profile.name}}</td>
                                        <td>
                                            {{profile.title}}
                                        </td>
                                    </tr>
                                {{/each}}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    {{/unless}}
</template>
